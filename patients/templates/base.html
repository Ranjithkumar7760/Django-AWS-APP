<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Healthcare Patient Management{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav style="background-color: blue; padding: 10px; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <a href="/" style="color: white; text-decoration: none; font-weight: bold; margin-right: 20px;">Home</a>
        </div>
        
        <div style="display: flex; align-items: center;">
            {% if user.is_authenticated %}
                <span style="color: white; margin-right: 20px;">Welcome, {{ user.username }}</span>
                <a href="/logout/" style="color: white; text-decoration: none; font-weight: bold;">Logout</a>
            {% else %}
                <a href="/login/" style="color: white; text-decoration: none; font-weight: bold; margin-right: 10px;">Login</a>
                <a href="/signup/" style="color: white; text-decoration: none; font-weight: bold;">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %} {% endblock %}
    </div>

    <footer style="text-align: center; margin-top: 20px; background-color: blue; color: white; padding: 10px;">
        &copy; 2025 Healthcare Patient Management. All rights reserved.
    </footer>
</body>
</html>
