{% extends 'base.html' %}

{% block content %}
    <div style="max-width: 400px; margin: 50px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); text-align: center;">
        <h2 style="color: #007BFF; margin-bottom: 15px;">Login</h2>

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        <form method="POST" style="display: flex; flex-direction: column; gap: 15px; text-align: left;">
            {% csrf_token %}

            <label style="font-weight: bold;">Username:</label>
            <input type="text" name="username" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; width: 100%;">

            <label style="font-weight: bold;">Password:</label>
            <input type="password" name="password" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; width: 100%;">

            <button type="submit" style="background-color: #007BFF; color: white; padding: 10px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
                Login
            </button>
        </form>

        <p style="margin-top: 10px;">Don't have an account? <a href="/signup/" style="color: #007BFF; font-weight: bold;">Sign up here</a></p>
    </div>
{% endblock %}
