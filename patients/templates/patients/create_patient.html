{% extends 'base.html' %}

{% block content %}
<h2 style="text-align: center; color: #333; font-size: 24px; margin-bottom: 20px;">Add New Patient</h2>

<form method="POST" enctype="multipart/form-data" style="max-width: 500px; margin: auto; padding: 20px; background-color: #f9f9f9; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
    {% csrf_token %}
    
    <div style="display: flex; flex-direction: column; gap: 10px;">
        {{ form.as_p }}
    </div>

    <button type="submit" style="display: block; width: 100%; padding: 10px; background-color: #4CAF50; color: white; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">
        Add Patient
    </button>
</form>

<a href="{% url 'dashboard' %}" style="display: block; text-align: center; margin-top: 20px; text-decoration: none; color: #007BFF; font-size: 16px;">
    â¬… Back to Dashboard
</a>

{% endblock %}
